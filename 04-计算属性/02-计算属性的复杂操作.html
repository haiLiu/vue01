            {{message}}

        const app = new Vue({
            el: '#app',
            data:{

            computed: {

                     let result = 0;
                    // for(let i=0; i < this.books.length; i++){

                    // }
                    // return result;

                    //es6
                    // for (let i in this.books){
                    //     result += this.books[i].price;
                    // }
                    // return result;

                    for(let book of this.books){
                        result += book.price;
                    }
                    return result;
                }
            }
        })
    </script>
