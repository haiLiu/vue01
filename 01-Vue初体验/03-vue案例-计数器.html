<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            <h2>当前计数：{{counter}}</h2>
            <!-- <button v-on:click="counter++">+</button> -->
            <!-- <button v-on:click="counter--">-</button> -->
            <button v-on:click="add">+</button>
            <button @click="sub">-</button>
        </div>
       <script  src="../js/vue.js"></script>
       <script>
           const app = new Vue({
               el: '#app',
               data:{
                   counter:1
               },
               methods:{
                   add: function(){
                       console.log('add被执行');
                       this.counter++;
                   },
                   sub: function(){
                        console.log('sub被执行');
                        this.counter--;
                    }
               },
               created: function(){
                   console.log('created');
               },
               mounted: function(){
                   console.log('mounted');
               }
           })

           // 1.取button元素
           // 2.添加监听事件
       </script>
    </body>
</html>
