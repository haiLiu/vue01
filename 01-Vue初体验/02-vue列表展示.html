<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            {{message}}<br/>
            <ul>
                <li>{{movies[0]}}</li>
                <li>{{movies[1]}}</li>
                <li>{{movies[2]}}</li>
                <li>{{movies[3]}}</li>
            </ul>
            <ul>
                <li v-for="item in movies">{{item}}</li>
            </ul>
            {{movies}}
        </div>
       <script  src="../js/vue.js"></script>
       <script>
           const app = new Vue({
               el: '#app',
               data:{
                   message: '你好啊',
                   movies:['海王','星际穿越','大话西游','少年派','盗梦空间']
               }
           })
       </script>
    </body>
</html>
