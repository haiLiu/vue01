<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
            <h1>{{name}}</h1>
        </div>
       <script  src="../js/vue.js"></script>
       <script>
           //est6中语法定义变量用：let(变量)/const(常量)
           //编程范式：声明式编程范式
           const app = new Vue({
               el: '#app',//用于挂载要管理的元素
               data: {//定义数据
                    message:    '你好啊，李银河!',
                    name: 'xiaoliu'
               }
           })

        //元素js的做法（编程范式：命令式编程）
        // 1、创建div元素，设置id属性
        // 2、定义一个变量为message
        // 3、将message变量放在前面的div元素中显示
       </script>
    </body>
</html>
