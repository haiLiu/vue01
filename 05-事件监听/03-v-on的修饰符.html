<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            <!-- 1. .stop修饰符的使用 -->
            <div @click="divClick">
                aaaaaaa
                <!-- .stop阻止事件冒泡 -->
                <button @click.stop="btnClick">按钮</button>
            </div>
            <br />

            <!-- 2. .prevent修饰符的使用 -->
            <form action="baidu">
                <input type="submit" value="提交" @click.prevent="submitClick">
            </form>

            <!-- 3. .监听某个键盘的键帽 -->
            <input type="text" @keyup.enter="keyUp">

            <!-- 4. .once修饰符 -->
            <button @click.once="btn2Click">按钮2</button>
        </div>
    <script  src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: 'hello vue'
            },
            methods: {
                btnClick() {
                    console.log("btnClick");
                },
                divClick() {
                    console.log("divClick");
                },
                submitClick(){
                    console.log("提交");
                },
                keyUp() {
                    console.log("keyUP");
                },
                btn2Click() {
                    console.log("btn2Click");
                }
            }
        })
    </script>
    <body>
</html>
