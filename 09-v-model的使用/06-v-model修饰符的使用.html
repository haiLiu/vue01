<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            <!-- 1.修饰符： lazy -->
            <input type="text" v-model.lazy="message">
            <h2>{{message}}</h2>

            <!-- 2.修饰符： number -->
            <input type="number" v-model.number="age">
            <h2>{{age}}--{{typeof age}}</h2>

            <!-- 3.修饰符： trim -->
            <input type="text" v-model.trim="name">
            <h2>您输入的内容为: {{name}}</h2>
        </div>
    <script  src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: 'hello vue',
                age: 234,
                name: ''
            }
        })

    </script>
    <body>
</html>
