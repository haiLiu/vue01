<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            <!-- 1. 选择一个 -->
            <select name="abc" id="" v-model="friut">
                <option value="苹果">苹果</option>
                <option value="香蕉">香蕉</option>
                <option value="李子">李子</option>
                <option value="西瓜">西瓜</option>
                <option value="草莓">草莓</option>
            </select>
            <h2>您选择的水果是：{{friut}}</h2>


            <!-- 2.选择多个 -->
            <select name="abc"  v-model="friuts" multiple>
                <option value="苹果">苹果</option>
                <option value="香蕉">香蕉</option>
                <option value="李子">李子</option>
                <option value="西瓜">西瓜</option>
                <option value="草莓">草莓</option>
            </select>
            <h2>您选择的水果是：{{friuts}}</h2>
        </div>
    <script  src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                friut: '香蕉',//单选框
                friuts: [] //多选框
            }
        })
    </script>
    <body>
</html>
