<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <cpn v-show="isShow"></cpn>
        </div>
        <template id="cpn">
            <div>
                <h2 v-show="isShow">我是子组件</h2>
                <p>我是内容，哈哈哈</p>
            </div>
        </template>
    <script  src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: 'hello vue',
                isShow: true
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            isShow: false
                        }
                    }
                }
            }
        })
    </script>
    <body>
</html>
