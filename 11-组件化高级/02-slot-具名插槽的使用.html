<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <cpn><button slot="left">返回</button>
                <span slot="center">标题</span>
            </cpn>
        </div>

        <template id="cpn">
            <div>
                <h2>我是组件</h2>
                <p>我是组件，哈哈哈</p>
                <slot name="left">左边</slot>
                <slot name="center">中间</slot>
                <slot name="right">右边</slot>
            </div>
        </template>
    <script  src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
    </script>
    <body>
</html>
