<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <!-- 
            1.插槽的基本使用
            2.插槽的默认值<slot>button</slot>
            3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
        -->
        <div id="app">
            {{message}}
            <cpn> </cpn>

            <cpn>
                <i>呵呵呵</i>
                <div>我是div元素</div>
                <p>我是p元素</p>
            </cpn>
            <cpn> </cpn>
            <cpn>
            </cpn>
        </div>
        <template id="cpn">
            <div>
                <h2>我是组件</h2>
                <p>我是组件，哈哈哈</p>
                <slot><button>按钮</button></slot>
            </div>
        </template>
    <script  src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: 'hello vue'
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
    </script>
    <body>
</html>
