<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <!-- mustache语法中，不仅仅可以直接写变量，也可以写简单的表达式 -->
            <h2>{{firstName + lastName}}</h2>
            <h2>{{firstName + ' ' + lastName}}</h2>
            <h2>{{firstName}} {{lastName}}</h2>
            <h2>{{conunt * 2}}</h2>
        </div>
    <script  src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
            message:"hello vue",
            firstName: "Liu",
            lastName: "haiying",
            conunt: 200
            }
        })
    </script>
    <body>
</html>
