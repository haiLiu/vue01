<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <cpn v-bind:cmovies="movies"  :cmessage="message"></cpn>
        </div>
        <template id="cpn">
            <div>
                <ul>
                    <li v-for="item in cmovies">
                        {{item}}
                    </li>
                </ul>
                <p>{{cmovies}}</p>
                <h2>{{cmessage}}</h2>
            </div>
        </template>
    <script  src="../js/vue.js"></script>
    <script>
        // 父传子: props
        const cpn = {
            template: '#cpn',
            // props: ['cmovies','cmessage']
            props: {
                // 1.类型的限制
                comvies: Array,
                cmessage: String,

                // 2.提供一些默认值,以及必传值
                cmessage: {
                    type: String,
                    default: 'aaaaaa',
                    requried: true
                },
                // 类型是对象或者数组时，默认值必须是一个函数
                cmovies: {
                    type: Array,
                    default() {
                        return [];
                    }
                }
            }
        }
        const app = new Vue({
            el: '#app',
            data:{
                message: 'hello vue',
                movies: ['海王','海贼王','海尔兄弟']
            },
            components: {
                cpn
            }
        })
    </script>
    <body>
</html>
