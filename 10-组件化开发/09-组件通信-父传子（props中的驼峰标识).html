<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            <cpn :c-info="info" :child-my-message="message"></cpn>

        </div>
        <template id="cpn">
            <div>
                <h2>{{cInfo}}</h2>
                <h2>{{childMyMessage}}</h2>
            </div>
        </template>
    <script  src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cInfo: {
                    type: Object,
                    default(){
                        return {}
                    }
                },
                childMyMessage: {
                    type: Object,
                    default: ''
                }
            }
            
            
        }

        const app = new Vue({
            el: '#app',
            data:{
                info: {
                    name: 'why',
                    age: 18
                },
                message: '你好'
            },
            components: {
                cpn
            }
        })
    </script>
    <body>
</html>
