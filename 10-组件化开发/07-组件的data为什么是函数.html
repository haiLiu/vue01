<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <cpn></cpn>
            <cpn></cpn>
            <cpn></cpn>
        </div>
    <template id="cpn">
        <div>
            <h2>当前计数: {{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>
    <script  src="../js/vue.js"></script>
    <script>
        // 1.注册组件
        Vue.component('cpn',{
            template: '#cpn',
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter--;
                }
            }
        })
        const app = new Vue({
            el: '#app',
            data:{
                message: 'hello vue'
            }
        })
    </script>
