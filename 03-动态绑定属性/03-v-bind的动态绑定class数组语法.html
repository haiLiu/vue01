<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <h2 class="title" :class="['active','line']">{{message}}</h2>
            <h2 class="title" :class="[active,line]">{{message}}</h2>
            <h2 class="title" :class="getClasses()">{{message}}</h2>
        </div>
    <script  src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: 'hello vue',
                active: 'aaa',
                line: 'bbb'
            },
            methods: {
                getClasses: function () {
                    return [this.active, this.line]
                }
            }
        })
    </script>
    <body>
</html>
